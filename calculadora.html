<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="calculadora.css">
<!--     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"
    > -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <p id="pantalla">

                </p>
            </div>
            <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('7')">7</button>
            
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('8')">8</button>
            
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('9')">9</button>
            
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('/')">/</button>
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('4')">4</button>
           
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('5')">5</button>
          
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('6')">6</button>
            
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('*')">*</button>
                          
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('1')">1</button>
          
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('2')">2</button>
           
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('3')">3</button>
            
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('-')">-</button>

                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('0')">0</button>
                <button type="button" class="btn btn-secondary" onClick="pressBotonNumero('+')">+</button>
                <button type="button" class="btn btn-secondary" onClick="pressButtonClear()">C</button>
                <button type="button" class="btn btn-secondary" onClick="pressBotonIgual()">=</button>
            </div>
        

              
                
          
        

          
        </div>
    </div>

    <script src="calculadora.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="jquery.js"></script>
</body>
</html>
